{% extends '_base.html' %}
{% load static %}
{% load i18n %}

{% block page_title %}{% trans 'Oops!' %}{% endblock page_title %}

{% block navbar %}

    <!-- START NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-custom navbar-light sticky">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img style="width: 25%;" src="{% static 'img/logo/Patronus-logo-dark-nav-removebg.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="mdi mdi-menu"></span>
            </button>
            <!--END BUTTON-->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="navbar-navlist" class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">{% trans 'Home' %}</a></li>
                </ul><!--END NAVBAR NAV-->
            </div><!--END COLLAPSE-->
        </div><!--END CONTAINER -->
    </nav>
    <!-- END NAVBAR-->

{% endblock navbar %}

{% block content %}

    <div class="single_blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-sm-12 col-xs-12">
                    <div class="single_blog_page" style="width: fit-content ; margin: 0 auto">
                        <img style="margin: 0 auto" src="{% static 'img/404/404-page-removebg-preview.png' %}"
                             class="img-fluid" alt="image"/>
                    </div>
                    <div class="col-md-12 text-center">
                        <a href="{% url 'home' %}">
                            <button type="submit" name="submit" id="submitButton"
                                    class="btn btn-lg contact_btn">{% trans 'BACK TO HOME' %}
                            </button>
                        </a>
                    </div>
                </div>
                <!-- END COL-->
            </div>
            <!-- END ROW -->
        </div>
        <!-- END CONTAINER -->
    </div>
    <!-- End MAIN CONTAINER -->


{% endblock content %}
